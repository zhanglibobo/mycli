<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  npm init -y 生成package.json包管理文件
  "bin":{"abc":"输入abc所要执行的文件"}
  index.js #!/usr/bin/env node
  npm link
  <script>
    /* linux命令 */
    // 新建文件 touch 文件名
    // 删除文件 rm 文件名
    // 新建文件夹 mkdir 文件夹
    // 删除文件夹 rm -rf 文件夹名 / rmdir 文件夹

    // 让index.js用shell调用 #!/usr/bin/env node （告诉执行器，使用node来执行当前脚本代码）
    // "bin":{"abc":"输入abc所要执行的文件"} （通常执行脚本node index.js就执行了，把脚本映射为一个命令）
    // npm link 使index.js到全局执行 链接到全局
    // npm unlink 取消项目的全局链接
  </script>
  <script>
    /* 为什么要用脚手架 */
    // 1.减少重复性的工作，不再需要复制其他项目再删除无关代码
    // 2.根据交互动态生成项目结构和配置文件；可以从0创建一个项目
    // 3.多人协作更为方便，不需要把文件传来传去

    // 脚手架是命令行工具，使用时先去安装对应的命令，通过命令做一些操作得到结果，快速的做一些重复性的工作
    // 脚手架是把基础的东西准备好 当用的时候用一条命令就执行好了
    // 项目基础结构放在git上，当想去创建一个项目的时候我们就可以利用脚手架 把项目快速的构建出来了
    // 复制出来的问题是只有自己能用，如果要修改一个东西，要每一个都修改，开发一个脚手架就能解决这样的问题

    /* 实现思路 */
    // 1.项目模版放在git上
    // 2.用户通过命令交互的方式下载不同的模版
    // 3.经过模版引擎渲染定制项目模版
    // 4.模版变动，只需要更新模版即可，不需要用户更新脚手架
    /* 命令行工具参数设计 */
    //  cli --help 查看使用帮助
    //  cli -V|--version 查看工具的版本号
    //  cli list 列出所有可用模板
    //  cli init <template-name> <project-name> 基于制定的模板进行项目初始化
    /* 模块 */
    // commander 可以自动的解析命令和参数，用于处理用户输入的命令（配置了command自动生成了--help命令）
    // download-git-repo 下载并提取git仓库，用于下载项目模版
    // inquirer 通用的命令行用户界面集合，用于和用户进行交互
    // handlebars.js 模版引擎，将用户提交的信息动态填充到文件中
    // ora 下载过程久的话，可以用于显示下载中的动画效果 正在下载中
    // chalk 可以给终端的字体加上颜色
    // log-symbols 可以在终端上显示对号或❌等的图标
  </script>
</body>

</html>
